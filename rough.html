<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="index.java" method="post" enctype="multipart/form-data" align="center" >
            <lable for="Username:"> user name:</lable>
            <input   type ="text" id="Username" minlength="6" maxlength="15" placeholder="Enter your name!" required><br><br>
            <label for ="Password">password:</label>
            <input type="password"id="Password" minlength="6"maxlength="15" required ><br><br>
            <label for ="Email">Email:</label>
            <input type="Email" id="Email"placeholder="xyz@gmail.com" required><br><br>
            <lable for="Phone">Phone no:</lable>
            <input  type="tel"  id="phone" placeholder="1234567890"  maxlength="10" required><br><br>
            <label for ="dateofbirth" >date of birth</label>
            <input type="date"id="dateofbirth" required><br><br>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity"value="1" min="1" max="99"><br><br>
            <label for="title">title:</label>
            <label  for="mr.">mr.</label>
            <input type="radio" id="mr." value="mr." name="title">
            <label for ="ms.">ms.</label>
            <input type="radio" id="ms" value="ms."name="title">
            <lable for="ph.D" >ph.D</lable>
            <input type="radio" id="ph.D"value="ph.D"name="title"><br><br>
            <lable for="payment">payment</lable>
            <select id="payment">
                <option value="mastercard">mastercard</option>
                <option value="rupaycard">rupaycard</option>
                <option value="americancard">americancard</option>
                <option value="sbicard">Sbicard</option>
                <option value="hdfccard">Hdfccard</option>

            </select><br><br>
            <lable for="subscribe">subscribe</lable>
            <input type="checkbox"id="subscribe"><br><br>
            <lable for="comments">comments</lable>
            <textarea id="commments" rows="3"cols="25"></textarea><br><br>
            <label for="file">choose file</label>
            <input type="file"id="file" accept="mp.3">
            <input  type="submit">

            <input type="reset">
        </form>
    </body>
</html>
